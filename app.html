<!doctype html>
<html>
  
	<head>
		
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/jquery.mobile-1.2.0.js"></script>
		
		<link rel="stylesheet" href="css/login_stylesheet.css" />
		<script src="js/validate_form.js"></script>

	</head>
	
	<body>
		
		<div data-role="page" id="register" data-theme="d">
			
			<div data-role="header" data-position="fixed" data-theme="b" id="top-header">
			<h1>Register</h1>
			</div>
			
			<div data-role="content">
				
				<input type="text" placeholder="Enter Name" id="enter_name" class="text_box"><br />
				<input type="text" placeholder="Email Id" id="enter_email" class="text_box"><br />
				<input type="password" placeholder="Password" id="enter_password" class="text_box"><br />
				<input type="password" placeholder="Retype password" id="retype_password" class="text_box"><br />
				<textarea placeholder="Address" id="enter_address" class="text_area" ></textarea><br />
				<input type="text" placeholder="Phone Number" id="enter_phone" class="text_box">
			
			</div>
			
			<div data-role="content">
			<a data-transition="pop" data-theme="d" href="#login" id="register_button" class="button" data-inset="true" data-theme="b" data-role="button">Register</a>
			</div>
			
			<div data-role="footer" data-position="fixed" data-theme="a" id="bottom-header"></div>
		</div>
		
		<div data-role="page" id="login" data-theme="d">
				
				<div data-role="header" data-position="fixed" data-theme="b" id="top-header">
				<h1>Login</h1>
				</div>
				
				<div data-role="content">
				<input type="text" placeholder="Username" id="user-name" class="text_box"><br />
				<input type="password" placeholder="Password" id="password" class="text_box"><br />
				<a href="#" data-inset="true">Forgot Password</a><br /><br />
				<a href="#register" data-transition="pop" data-inset="true">Register</a>
				</div>
				
				<div data-role="content">
				<a href="home.html#home_screen" rel="external" data-theme="d" id="login_button" class="button" data-transition="pop" data-inset="true" data-theme="b" data-role="button">Login</a>
				</div>
				
				<strong>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspLogin using:</strong>
				
				<div data-role="content">
				<a rel="#" data-transition="fade" data-theme="d" href="" class="button" data-inset="true" data-role="button" data-theme="b">Facebook</a>
				<a href="#" class="button" data-theme="d" data-inset="true" data-role="button" data-theme="b">Twitter</a>
				</div>
				<div data-role="footer" data-position="fixed" data-theme="a" id="bottom-header"></div>
		</div>	
		
		
	</body>

</html>
